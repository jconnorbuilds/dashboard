<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="dashboard.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Dashboard</h1>
      <input type="search">
      <div class="profile-switcher">Joe Connor</div>
    </div>

    <div class="sidebar">
      <div class="logo">Logo</div>
      <div class="sidebar-items">
        <div class="sb-item">Dashboard</div>
        <div class="sb-item">Messages</div>
        <div class="sb-item">Events</div>
        <div class="sb-item">Profile</div>
        <div class="sb-item">Upload</div>
      </div>
      <div class="settings-icon">Settings</div>
    </div>

    <div class="main-content">
      <div class="pie-chart">Project status</div>
      <div class="project sm1">Project 1</div>
      <div class="project sm2">Project 2</div>
      <div class="project md">Project 3</div>
      <div class="bar-graph">Project hours</div>

      <div class="line-graphs">
        <div class="line-graph">line graph 1</div>
        <div class="line-graph">line graph 2</div>
      </div>
    </div>
      
  </div>

</body>
</html>
